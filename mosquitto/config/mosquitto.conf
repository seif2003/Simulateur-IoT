# Configuration Mosquitto MQTT Broker

# Permettre les connexions anonymes (pour développement)
allow_anonymous true

# Port d'écoute MQTT
listener 1883

# Port WebSocket (optionnel)
listener 9001
protocol websockets

# Persistance des messages
persistence true
persistence_location /mosquitto/data/

# Fichiers de log
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Niveau de log (debug, info, notice, warning, error)
log_type all

# Activer les timestamps dans les logs
log_timestamp true
