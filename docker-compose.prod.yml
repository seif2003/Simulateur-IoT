# Production deployment configuration
version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mqtt_broker_prod
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    restart: always
    networks:
      - iot_network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build: .
    container_name: iot_simulator_web_prod
    ports:
      - "80:5000"  # Map to port 80 for production
    environment:
      - BROKER_HOST=mosquitto
      - BROKER_PORT=1883
      - HOST=0.0.0.0
      - PORT=5000
    depends_on:
      mosquitto:
        condition: service_healthy
    restart: always
    networks:
      - iot_network
    volumes:
      - ./templates:/app/templates:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  iot_network:
    driver: bridge

volumes:
  mosquitto_data:
  mosquitto_logs:
